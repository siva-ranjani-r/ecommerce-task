<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                background-color: khaki;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                margin-top: 40px;
            }
            img{
                max-width: 60px;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>age</th>
            <th>purchased_item</th>
            <th>amount</th>
            <th>url</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.purchased}}</td>
            <td>{{i.amount}}</td>
            <td><img src="{{ i.url }}"></td>
        </tr>
        {% endfor %}
    </table>
    </body>
</html>
