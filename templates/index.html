<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
            box-sizing: border-box;
            }

            body {
            font-family: Arial, Helvetica, sans-serif;
            }

            /* Float four columns side by side */
            .column {
            float: left;
            width: 25%;
            padding: 10px 20px;
            }

            /* Remove extra left and right margins, due to padding */
            .row {margin: 0 -5px;}

            /* Clear floats after the columns */
            .row:after {
            display: table;
            clear: both;
            }

            /* Responsive columns */
            @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
            }

            /* Style the counter cards */
            .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 16px;
            text-align: center;
            background-color: #f1f1f1;
            }
            img{
                width: auto;
                height: 10%;
                border-radius: 60%;
            }
        </style>
    </head>
    <body>
    
        
        
        
        
        {% for i in data %}
        <div class="column">
            <div class="row">
                <div class="card">
                    <img src="{{ i.url }}">
                    <div class="conatainer">
                        <h3><strong style="color:teal">Name:</strong>{{i.name}}</h3>
                        <h3><strong style="color:teal">Age:</strong>{{i.age}}</h3>
                        <h3><strong style="color:teal">Purchased_Item:</strong>{{i.purchased}}</h3>
                        <h3><strong style="color:teal">amount:</strong>{{i.amount}}</h3>
                    </div>
                </div>
                </div>
        </div>
        
        {% endfor %}
    </body>
</html>
